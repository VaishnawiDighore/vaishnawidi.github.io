<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form </title>
        <style>
            #RF{
                height:50vh;
                width:100px;
                text-align:center;
            }
            
               
            lable, input{
                color:white;
                padding:10px;
                margin:10px;
                
    
            }
            body{
                background-color: yellowgreen;
                text-align: center;
                width:100px
            }
            
        </style>
    </head>
    <body>
        
      <div id="RF">
      
        <h2> Registration Form  </h2>
        <p>Please fill in this form to create an account.</p>
        <form>
            <lable>FIRST NAME</lable>
            <input type="text" placeholder="Enter First Name"/><br>
        
           <lable>LAST NAME</lable>
           <input type="text" placeholder="Enter Last Name"/><br>
        
            <lable>Email Id</lable>
            <input type="text" placeholder="Enter Email Id"/> <br>
        
            <lable>PASSWORD</lable>
            <input type="password" placeholder="Enter Password" /> <br>
        
            <lable> CONFIRM PASSWORD</lable>
            <input type="password" placeholder="Enter Confirm Password"/> <br>
       
            <h3>GENDER</h3> <br>
            <input type="radio" name="gender"/> 
            <lable>Male</lable>
            <input type="radio" name="gender"/>
            <lable>Female</lable> <br>
        
            <lable>Phone No.</lable>
            <input type="text" placeholder="Enter Phone No."/> <br>
       
            <h3>Checkbox Button</h3> <br>
            <input type="checkbox" />
            <lable>React</lable>
            <input type="checkbox" />
            <lable>SpringBoot</lable>
            <input type="checkbox" />
            <lable>Bootstrap</lable>
            <input type="checkbox" />
            <lable>Javascript</lable>
        
            <textarea cols="43" rows="5">

            </textarea>
        
        <button type="submit" class="registerbtn">SUBMIT</button>

      </form>
     
    </div> 
    </body>
</html>
